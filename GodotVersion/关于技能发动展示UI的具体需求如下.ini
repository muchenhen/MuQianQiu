关于技能发动展示UI的具体需求如下
玩家回合结束的时候，会进入技能检查阶段
技能有预备阶段和发动阶段，预备阶段也可以叫做登记阶段
针对故事组合和目标卡牌的“增加分数”，“保证出现”和“增加出现概率”这三个技能，都有各自的发动时机，登记时机就是当玩家将响应的手牌移动进入牌堆的时候
增加故事分数的发动时间，是玩家完成对应故事组合的时候
增加目标卡牌分数的时间，是玩家将对应的卡移动到自己的牌堆的时候
这两个增加分数都需要有明显的UI告知玩家技能发动
保证出现和增加出现概率，都是在下回合补充公共卡池的时候
保证出现会有发动失败的可能，因为目标卡不一定还在公共卡池，发动结果可以是无法发动。但是无论是否成功，技能只在下一次补充公共卡的时候发动一次，技能就移除
增加出现概率的技能也是，无论结果如何，只能触发一次
禁用技能的发动需要满足发动条件，禁用技能是针对对手的，举个例子，"清河真人·温留"可以禁用"夏夷则"的技能，指的是，我方拥有了"清河真人·温留"（加入我方牌堆的时候仅能进入预备阶段），每回合对方将新的卡转移到对手的牌堆时，检查是否有“夏夷则”的特殊卡，有的话对方的夏夷则的特殊卡的技能都无法预备和发动。“禁用技能”本身每回合都要检查能否发动，直到发动成功为止或游戏结束
复制技能、交换卡牌这两个技能在玩家将卡牌移动到自己的牌堆时立即生效，可以放弃发动，无论实际发动了还是放弃发动了，都只会有一次。交换后无效这个技能是为了避免将特殊卡交换给对手之后对手再次发动造成的无限循环
翻开对手手牌是立即生效
所有的技能都要展示，是哪一张特殊卡的，现在是预备还是实际发动，结果如何